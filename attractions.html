<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TourManila</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafcff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #182424;
            color: rgb(45, 28, 28);
            padding: 1%;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation Styles */
        nav {
            position: fixed; /* Fixed position for sidebar */
            top: 0;
            left: -250px; /* Hide sidebar off-screen */
            width: 250px; /* Width of the sidebar */
            height: 100%; /* Full height */
            background-color: #182424; /* Sidebar background color */
            transition: left 0.3s ease; /* Smooth transition for sidebar */
            z-index: 200; /* Ensure sidebar is above other content */
            padding: 1rem;
        }

        nav.active {
            left: 0; /* Show sidebar when active */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the start */
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #152a31;
        }

        /* Main content styles */
        main {
            margin-left: 0; /* Adjust margin for main content */
            transition: margin-left 0.3s ease; /* Smooth transition for main content */
            padding: 20px; /* Add padding for main content */
        }

        /* Button to toggle sidebar */
        .toggle-button {
            background-color: #182424;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 300; /* Ensure button is above other content */
        }

        /* Attractions section styles */
        .attractions-section {
            padding: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav {
                padding: 10px;
                text-align: left; /* Align text to the left in sidebar */
            }

            nav ul {
                gap: 0.5rem; /* Space between items */
            }

            nav a {
                font-size: 1rem; /* Slightly smaller text on smaller screens */
            }
        }

        @media (max-width: 480px) {
            nav ul {
                gap: 0.3rem; /* Space between items */
            }

            nav a {
                font-size: 0.9rem; /* Smaller text for compact screens */
            }
        }
    </style>
</head>
<body class="attractions-page">
    <header>
        <h1>TourManila</h1>
        <button class="toggle-button">Menu</button> <!-- Button to toggle sidebar -->
    </header>
    <nav class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="attractions.html">Attractions</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="attractions" class="attractions-section">
            <div class="container">
                <h2>Featured Locations</h2>
        
                <div class="slider-container">
                    <div class="slider">
                        <!-- Slides will be added by JavaScript -->
                    </div>
                    <button class="slider-btn prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="slider-btn next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <img id="modal-image" src="" alt="">
                        <button class="modal-close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2 id="modal-title"></h2>
                        <p id="modal-description"></p>
                        <div class="location-info">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="modal-location"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="image-gallery">
                <h3>More Views</h3>
                <div class="gallery-container"></div>
            </div>
        </section>
        
        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Email: info@tourmanila.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TourManila. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        const sidebar = document.querySelector('nav.sidebar');
        const toggleButton = document.querySelector('.toggle-button');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
